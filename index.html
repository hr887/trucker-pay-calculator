<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Truck Driver Pay Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .bg-pattern {
            background-image: radial-gradient(#dbeafe 1px, transparent 1px);
            background-size: 16px 16px;
        }
        .view { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; width: 100%; }
        .view-container { position: relative; min-height: 450px; }
        .view.hidden { opacity: 0; transform: scale(0.98); pointer-events: none; position: absolute; top: 0; left: 0; }
        .btn { transition: all 0.2s ease-in-out; border-radius: 0.5rem; padding-top: 0.875rem; padding-bottom: 0.875rem; font-weight: 600; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .btn-primary { background-color: #2c3e50; color: white; }
        .btn-primary:hover { background-color: #34495e; }
        .btn-action { background-color: #1abc9c; color: white; }
        .btn-action:hover { background-color: #1dd2af; }
        .btn-cta {
            background-color: #ef4444; /* red-500 */
            color: white;
            animation: pulse 2s infinite;
        }
        .btn-cta:hover {
            background-color: #dc2626; /* red-600 */
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2); }
            50% { transform: scale(1.03); box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4); }
        }
        .progress-bar-bg { background-color: #e0e0e0; border-radius: 9999px; overflow: hidden; }
        .progress-bar-fill { background-color: #1abc9c; transition: width 0.5s ease-in-out; }
        .lang-btn { font-size: 0.875rem; font-weight: 500; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: background-color 0.2s, color 0.2s; text-align: left; width: 100%; }
        .lang-btn.active { background-color: #1abc9c; color: white; }
    </style>
</head>
<body class="antialiased bg-pattern">

    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md text-gray-800 relative">
            
            <header class="p-4 sm:p-6 flex justify-between items-center border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <button id="back-arrow" class="text-gray-400 hover:text-gray-700 transition-colors hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <img src="https://i.postimg.cc/BvFFBrMk/image.png" alt="Company Logo" class="h-10 w-auto">
                </div>
                <div class="relative">
                    <button id="language-toggle-btn" class="text-sm font-semibold text-gray-500 hover:bg-gray-100 px-3 py-1 border border-gray-300 rounded-full transition-colors">
                        Language
                    </button>
                    <div id="language-dropdown" class="absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg p-1 z-20 hidden">
                        <button data-lang="en" class="lang-btn">English</button>
                        <button data-lang="es" class="lang-btn">Espa&ntilde;ol</button>
                        <button data-lang="ru" class="lang-btn">&#1056;&#1091;&#1089;&#1089;&#1082;&#1080;&#1081;</button>
                        <button data-lang="uz" class="lang-btn">O'zbek</button>
                    </div>
                </div>
            </header>
            
            <div class="p-6 sm:p-8">
                <div class="text-center mb-6">
                    <p class="text-lg font-semibold text-gray-700" data-key="appTitle">Truck Driver Pay Calculator</p>
                </div>

                <div id="progress-container" class="my-6">
                    <p id="progress-text" class="text-sm font-semibold text-center text-gray-500 mb-2"></p>
                    <div class="progress-bar-bg h-2 w-full">
                        <div id="progress-bar" class="progress-bar-fill h-2" style="width: 33%;"></div>
                    </div>
                </div>
                
                <div class="view-container">
                    <div id="view-question1" class="view">
                        <div class="text-center mb-6 p-3 bg-teal-50 border border-teal-200 rounded-lg">
                            <p class="text-base font-bold text-teal-800" data-key="promoTitle"></p>
                            <p class="text-sm text-teal-600" data-key="promoSubtitle"></p>
                        </div>
                        <h2 class="text-xl font-bold text-center mb-4" data-key="question1Title"></h2>
                        <div class="space-y-4">
                            <button class="btn btn-primary w-full driver-type-btn" data-type="lease" data-key="leaseButton"></button>
                            <button class="btn btn-primary w-full driver-type-btn" data-type="company" data-key="companyButton"></button>
                            <button class="btn btn-primary w-full driver-type-btn" data-type="owner" data-key="ownerButton"></button>
                        </div>
                    </div>

                    <div id="view-question2" class="view hidden">
                        <h2 class="text-xl font-bold text-center mb-4" data-key="question2Title"></h2>
                        <div class="space-y-4">
                            <input type="number" id="miles-input" class="w-full text-center text-lg p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition">
                            <button id="calculate-btn" class="btn btn-action w-full" data-key="calculateButton"></button>
                        </div>
                    </div>

                    <div id="view-result" class="view hidden text-center">
                        <h2 class="text-xl font-semibold text-gray-600 mb-2" data-key="resultTitle"></h2>
                        <p id="result-amount" class="text-5xl font-extrabold text-gray-900 mb-2">$0.00</p>
                        <div id="result-message" class="p-3 bg-blue-50 border border-blue-200 rounded-lg text-blue-800 text-sm mb-4"></div>
                        <button id="see-calculation-btn" class="text-sm text-indigo-600 hover:underline mb-4" data-key="seeCalculationLink"></button>
                        <div class="space-y-3">
                            <button id="apply-now-btn" class="btn btn-cta w-full text-lg" data-key="applyNowButton"></button>
                            <p class="text-xs text-gray-500" data-key="applyMicrocopy"></p>
                            <button id="restart-btn" class="btn bg-gray-500 hover:bg-gray-600 text-white w-full" data-key="newCalculationButton"></button>
                        </div>
                    </div>

                    <div id="view-apply" class="view hidden">
                        <h2 class="text-xl font-bold text-center mb-4" data-key="applyTitle"></h2>
                        <p class="text-center text-gray-600 mb-4" data-key="applySubtitle"></p>
                        <form id="application-form" class="space-y-4">
                            <input name="fullName" type="text" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <input name="phone" type="tel" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <input name="email" type="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <button id="submit-form-button" type="submit" class="btn btn-action w-full" data-key="submitApplicationButton"></button>
                        </form>
                    </div>
                    
                    <div id="view-thanks" class="view hidden text-center">
                        <h2 class="text-2xl font-bold text-green-600 mb-4" data-key="thanksTitle"></h2>
                        <p class="text-gray-600" data-key="thanksSubtitle"></p>
                        <button id="start-over-btn" class="btn btn-primary w-full mt-6" data-key="startOverButton"></button>
                    </div>
                    
                    <div id="view-calculation" class="view hidden text-left">
                        <h2 class="text-xl font-bold text-center mb-4" data-key="breakdownTitle"></h2>
                        <div id="calculation-details" class="space-y-4 text-sm text-gray-700"></div>
                    </div>
                </div>

                <div class="text-center mt-8 pt-4 border-t border-gray-200">
                    <p class="text-xs text-gray-400" data-key="copyright"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzlw0PE-C5lksf25_JSpNUrttOjyh7aGidxuGgAXlPh35rwi1XKW-QlczWMvDJianJS8A/exec';

        // --- STATE MANAGEMENT ---
        const state = {
            driverType: null,
            miles: 0,
            takeHomePay: 0,
            lang: 'en',
            currentView: 'view-question1'
        };

        // --- TRANSLATIONS ---
        const translations = {
            en: {
                appTitle: 'Truck Driver Pay Calculator',
                promoTitle: 'Earn up to $6000/week with us!',
                promoSubtitle: 'Find out your potential take-home pay below.',
                question1Title: 'What type of driver are you?',
                leaseButton: 'Lease Operator',
                companyButton: 'Company Driver',
                ownerButton: 'Owner Operator',
                question2Title: 'How many miles can you drive in a week?',
                milesPlaceholder: 'e.g., 2500',
                calculateButton: 'Calculate',
                resultTitle: 'Your Potential Take Home Is',
                resultMsgHigh: '&#127942; Outstanding result! You\'re in the top tier of earners.',
                resultMsgMid: '&#x2728; Excellent result! This is a strong, competitive income.',
                resultMsgLow: '&#x1F4C8; A great starting point with solid potential for growth.',
                seeCalculationLink: 'See how we calculated this',
                applyNowButton: 'APPLY NOW',
                applyMicrocopy: 'Takes only 30 seconds',
                newCalculationButton: 'Start a New Calculation',
                applyTitle: 'Apply Now',
                applySubtitle: "You're one step away! Fill out your info below.",
                fullNamePlaceholder: 'Full name',
                phonePlaceholder: 'Phone number',
                emailPlaceholder: 'Email',
                submitApplicationButton: 'Submit Application',
                thanksTitle: 'Thank You!',
                thanksSubtitle: 'Your application has been submitted. We will be in touch shortly.',
                startOverButton: 'Start Over',
                breakdownTitle: 'Calculation Breakdown',
                copyright: '&copy; 2025 Ray Star LLC. All Rights Reserved.',
                progressTextTemplate: 'Step {step} of 3: {page}',
                progressStep1: 'Driver Type',
                progressStep2: 'Weekly Miles',
                progressStep3: 'Your Results',
                companyDriverTitle: 'Company Driver Pay',
                calcGrossIncome: '1. Gross Income',
                calcMilesDriven: '{miles} miles',
                calcPerMile: 'Ã— ${rate}/mile',
                calcExpenses: '2. Estimated Expenses',
                calcFixedCosts: 'Fixed Costs:',
                calcVariableCosts: 'Variable Costs (for {miles} miles):',
                calcTotalExpenses: 'Total Estimated Expenses',
                calcTakeHome: '3. Potential Take-Home',
                calcIncome: 'Income',
                calcMinusExpenses: 'Expenses',
            },
            // Add other languages here if needed
            es: {},
            ru: {},
            uz: {}
        };

        // --- DOM ELEMENTS ---
        const dom = {
            backArrow: document.getElementById('back-arrow'),
            languageToggleBtn: document.getElementById('language-toggle-btn'),
            languageDropdown: document.getElementById('language-dropdown'),
            progressBar: document.getElementById('progress-bar'),
            progressText: document.getElementById('progress-text'),
            progressContainer: document.getElementById('progress-container'),
            milesInput: document.getElementById('miles-input'),
            resultAmount: document.getElementById('result-amount'),
            resultMessage: document.getElementById('result-message'),
            calculationDetails: document.getElementById('calculation-details'),
            applicationForm: document.getElementById('application-form'),
            submitFormButton: document.getElementById('submit-form-button')
        };
        
        // --- FUNCTIONS ---

        /**
         * Sets the application language and updates all UI text.
         */
        function setLanguage(lang) {
            state.lang = lang;
            dom.languageDropdown.classList.add('hidden');
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            const langPack = translations[lang] || translations.en;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (langPack[key]) {
                    el.innerHTML = langPack[key];
                }
            });

            // Set placeholders specifically
            dom.milesInput.placeholder = langPack.milesPlaceholder;
            document.querySelector('input[name="fullName"]').placeholder = langPack.fullNamePlaceholder;
            document.querySelector('input[name="phone"]').placeholder = langPack.phonePlaceholder;
            document.querySelector('input[name="email"]').placeholder = langPack.emailPlaceholder;

            // Refresh the current view to update progress text
            showView(state.currentView);
        }

        /**
         * Manages which view is visible and updates the progress bar.
         */
        function showView(viewId) {
            state.currentView = viewId;
            document.querySelectorAll('.view').forEach(view => view.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');

            const isCalculatorView = ['view-question1', 'view-question2', 'view-result'].includes(viewId);
            dom.progressContainer.classList.toggle('hidden', !isCalculatorView);

            let progressWidth = '33%';
            let stepKey = 'progressStep1';
            let showBack = false;
            let backTarget = '';

            if (viewId === 'view-question1') {
                // Default state
            } else if (viewId === 'view-question2') {
                progressWidth = '66%';
                stepKey = 'progressStep2';
                showBack = true;
                backTarget = 'view-question1';
            } else if (viewId === 'view-result') {
                progressWidth = '100%';
                stepKey = 'progressStep3';
                showBack = true;
                backTarget = 'view-question2';
            } else if (viewId === 'view-apply') {
                showBack = true;
                backTarget = 'view-result';
            } else if (viewId === 'view-calculation') {
                showBack = true;
                backTarget = 'view-result';
            }
            
            dom.backArrow.classList.toggle('hidden', !showBack);
            dom.backArrow.onclick = () => showView(backTarget);
            dom.progressBar.style.width = progressWidth;

            const langPack = translations[state.lang] || translations.en;
            const pageText = langPack[stepKey] || '';
            const template = langPack.progressTextTemplate || '';
            const stepNumber = (stepKey === 'progressStep1') ? 1 : (stepKey === 'progressStep2') ? 2 : 3;
            dom.progressText.innerHTML = template.replace('{step}', stepNumber).replace('{page}', pageText);
        }

        /**
         * Calculates the take-home pay based on current state.
         */
        function calculateAndDisplayResult() {
            let result = 0;
            const miles = state.miles;
            switch (state.driverType) {
                case 'lease':
                    const gL = miles * 2.15;
                    result = gL - (gL * 0.15) - 900 - (0.12 * miles) - 375 - (miles * 0.45) - 75 - 37 - 250;
                    break;
                case 'company':
                    result = miles * 0.65;
                    break;
                case 'owner':
                    const gO = miles * 2.15;
                    result = gO - (gO * 0.12) - 375 - (miles * 0.45) - 75 - 37 - 250;
                    break;
            }
            state.takeHomePay = result > 0 ? result : 0;
            dom.resultAmount.textContent = state.takeHomePay.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

            const langPack = translations[state.lang] || translations.en;
            if (result > 2800) dom.resultMessage.innerHTML = langPack.resultMsgHigh;
            else if (result >= 1800) dom.resultMessage.innerHTML = langPack.resultMsgMid;
            else dom.resultMessage.innerHTML = langPack.resultMsgLow;
        }

        /**
         * Generates the HTML for the calculation breakdown.
         */
        function getCalculationText() {
            const T = translations[state.lang] || translations.en;
            const dT = state.driverType;
            const m = state.miles;
            let h = '';

            if (dT === 'company') {
                const g = m * 0.65;
                h += `<div class="p-3 bg-gray-100 rounded-lg"><h3 class="font-bold">${T.companyDriverTitle}</h3><p class="flex justify-between"><span>${T.calcMilesDriven.replace('{miles}', m)} ${T.calcPerMile.replace('{rate}', '0.65')}</span><strong>${(g).toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</strong></p></div>`;
                return h;
            }

            const gI = m * 2.15;
            let fC = [{l:'Cargo & Liability Insurance',v:375},{l:'Trailer Charge',v:250},{l:'Admin Fee',v:75},{l:'Occupational Insurance',v:37}];
            let vC = [{l:'Fuel Expense ($0.45/mile)',v:m*0.45}];
            
            if (dT === 'lease') {
                fC.unshift({l:'Truck Charge',v:900});
                vC.unshift({l:`Service Charge (15%)`,v:gI*0.15});
                vC.push({l:`Mileage Charge ($0.12/mile)`,v:m*0.12});
            } else { // owner
                vC.unshift({l:`Service Charge (12%)`,v:gI*0.12});
            }

            const tF = fC.reduce((s,i) => s + i.v, 0);
            const tV = vC.reduce((s,i) => s + i.v, 0);
            const tE = tF + tV;
            const tH = gI - tE;

            const formatCurrency = (num) => num.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            
            h += `<div class="p-3 bg-green-50 border border-green-200 rounded-lg"><h3 class="font-bold text-green-800">${T.calcGrossIncome}</h3><p class="flex justify-between"><span>${T.calcMilesDriven.replace('{miles}', m)} ${T.calcPerMile.replace('{rate}', '2.15')}</span><strong>${formatCurrency(gI)}</strong></p></div>`;
            h += `<div class="p-3 bg-red-50 border border-red-200 rounded-lg"><h3 class="font-bold text-red-800">${T.calcExpenses}</h3><div class="font-semibold mt-2">${T.calcFixedCosts}</div>`;
            fC.forEach(i => { h += `<p class="flex justify-between"><span>${i.l}</span><span>${formatCurrency(i.v)}</span></p>` });
            h += `<div class="font-semibold mt-2">${T.calcVariableCosts.replace('{miles}', m)}</div>`;
            vC.forEach(i => { h += `<p class="flex justify-between"><span>${i.l}</span><span>${formatCurrency(i.v)}</span></p>` });
            h += `<p class="flex justify-between font-bold mt-2 border-t pt-1 border-gray-300"><span>${T.calcTotalExpenses}</span><span>${formatCurrency(tE)}</span></p></div>`;
            h += `<div class="p-3 bg-blue-50 border border-blue-200 rounded-lg"><h3 class="font-bold text-blue-800">${T.calcTakeHome}</h3><p class="flex justify-between"><span>${formatCurrency(gI)} (${T.calcIncome}) - ${formatCurrency(tE)} (${T.calcMinusExpenses})</span><strong class="text-lg">${formatCurrency(tH)}</strong></p></div>`;
            return h;
        }

        /**
         * Sends anonymous tracking data to the backend.
         */
        function trackEvent(eventName, eventValue) {
            const formData = new FormData();
            formData.append('action', 'eventTracking');
            formData.append('eventName', eventName);
            formData.append('eventValue', eventValue);
            navigator.sendBeacon(SCRIPT_URL, new URLSearchParams(formData));
        }
        
        /**
         * Resets the entire application to its initial state.
         */
        function restartApp() {
            Object.assign(state, { driverType: null, miles: 0, takeHomePay: 0 });
            dom.applicationForm.reset();
            dom.milesInput.value = '';
            showView('view-question1');
        }

        // --- EVENT LISTENERS INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('en'); // Set default language
            trackEvent('pageView', 'AppLoaded');

            // Language selection
            dom.languageToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dom.languageDropdown.classList.toggle('hidden');
            });
            document.addEventListener('click', () => dom.languageDropdown.classList.add('hidden'));
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    setLanguage(e.target.dataset.lang);
                });
            });

            // Step 1: Select driver type
            document.querySelectorAll('.driver-type-btn').forEach(button => {
                button.addEventListener('click', () => {
                    state.driverType = button.dataset.type;
                    trackEvent('click', `DriverType:${state.driverType}`);
                    showView('view-question2');
                });
            });

            // Step 2: Calculate
            document.getElementById('calculate-btn').addEventListener('click', () => {
                const miles = parseInt(dom.milesInput.value, 10);
                if (isNaN(miles) || miles <= 0) {
                    alert('Please enter a valid number of miles.');
                    return;
                }
                state.miles = miles;
                calculateAndDisplayResult();
                trackEvent('calculation', `Type:${state.driverType},Miles:${state.miles},Pay:${state.takeHomePay.toFixed(2)}`);
                showView('view-result');
                confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
            });

            // Result view buttons
            document.getElementById('see-calculation-btn').addEventListener('click', () => {
                dom.calculationDetails.innerHTML = getCalculationText();
                showView('view-calculation');
            });
            document.getElementById('apply-now-btn').addEventListener('click', () => showView('view-apply'));
            document.getElementById('restart-btn').addEventListener('click', restartApp);
            document.getElementById('start-over-btn').addEventListener('click', restartApp);

            // Application form submission
            dom.applicationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const originalButtonText = dom.submitFormButton.innerHTML;
                dom.submitFormButton.disabled = true;
                dom.submitFormButton.innerHTML = 'Submitting...';

                const formData = new FormData(dom.applicationForm);
                formData.append('action', 'formSubmit');
                formData.append('driverType', state.driverType);
                formData.append('miles', state.miles);
                formData.append('potentialPay', state.takeHomePay.toFixed(2));

                fetch(SCRIPT_URL, { method: 'POST', body: formData })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success') {
                            trackEvent('formSubmit', 'Success');
                            showView('view-thanks');
                        } else {
                            throw new Error(data.message || 'Submission failed');
                        }
                    })
                    .catch(error => {
                        console.error('Submission Error:', error);
                        alert('An error occurred. Please try again.');
                        trackEvent('formSubmit', `Error: ${error.message}`);
                    })
                    .finally(() => {
                        dom.submitFormButton.disabled = false;
                        dom.submitFormButton.innerHTML = originalButtonText;
                    });
            });
        });
    </script>
</body>
</html>
