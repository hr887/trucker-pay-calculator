<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Truck Driver Pay Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <!-- This CSS is identical to your original design -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .bg-pattern {
            background-image: radial-gradient(#dbeafe 1px, transparent 1px);
            background-size: 16px 16px;
        }
        .view { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; width: 100%; }
        .view-container { position: relative; min-height: 450px; }
        .view.hidden { opacity: 0; transform: scale(0.98); pointer-events: none; position: absolute; top: 0; left: 0; }
        .btn { transition: all 0.2s ease-in-out; border-radius: 0.5rem; padding-top: 0.875rem; padding-bottom: 0.875rem; font-weight: 600; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .btn-primary { background-color: #2c3e50; color: white; }
        .btn-primary:hover { background-color: #34495e; }
        .btn-action { background-color: #1abc9c; color: white; }
        .btn-action:hover { background-color: #1dd2af; }
        .btn-cta {
            background-color: #ef4444; /* red-500 */
            color: white;
            animation: pulse 2s infinite;
        }
        .btn-cta:hover {
            background-color: #dc2626; /* red-600 */
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2); }
            50% { transform: scale(1.03); box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4); }
        }
        .progress-bar-bg { background-color: #e0e0e0; border-radius: 9999px; overflow: hidden; }
        .progress-bar-fill { background-color: #1abc9c; transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="antialiased bg-pattern">

    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md text-gray-800 relative">
            
            <header class="p-4 sm:p-6 flex justify-between items-center border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <button id="back-arrow" class="text-gray-400 hover:text-gray-700 transition-colors hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <img src="https://i.postimg.cc/BvFFBrMk/image.png" alt="Company Logo" class="h-10 w-auto">
                </div>
            </header>
            
            <main class="p-6 sm:p-8">
                <div class="text-center mb-6">
                    <p class="text-lg font-semibold text-gray-700">Truck Driver Pay Calculator</p>
                </div>

                <div id="progress-container" class="my-6">
                    <p id="progress-text" class="text-sm font-semibold text-center text-gray-500 mb-2">Step 1 of 3: Driver Type</p>
                    <div class="progress-bar-bg h-2 w-full">
                        <div id="progress-bar" class="progress-bar-fill h-2" style="width: 33%;"></div>
                    </div>
                </div>
                
                <div class="view-container">
                    <div id="view-question1" class="view">
                        <h2 class="text-xl font-bold text-center mb-4">What type of driver are you?</h2>
                        <div class="space-y-4">
                            <button class="btn btn-primary w-full driver-type-btn" data-type="lease">Lease Operator</button>
                            <button class="btn btn-primary w-full driver-type-btn" data-type="company">Company Driver</button>
                            <button class="btn btn-primary w-full driver-type-btn" data-type="owner">Owner Operator</button>
                        </div>
                    </div>

                    <div id="view-question2" class="view hidden">
                        <h2 class="text-xl font-bold text-center mb-4">How many miles can you drive in a week?</h2>
                        <div class="space-y-4">
                            <input type="number" id="miles-input" class="w-full text-center text-lg p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" placeholder="e.g., 2500">
                            <button id="calculate-btn" class="btn btn-action w-full">Calculate</button>
                        </div>
                    </div>

                    <div id="view-result" class="view hidden text-center">
                        <h2 class="text-xl font-semibold text-gray-600 mb-2">Your Potential Take Home Is</h2>
                        <p id="result-amount" class="text-5xl font-extrabold text-gray-900 mb-2">$0.00</p>
                        <div class="space-y-3 mt-6">
                            <button id="apply-now-btn" class="btn btn-cta w-full text-lg">APPLY NOW</button>
                            <button id="restart-btn" class="btn bg-gray-500 hover:bg-gray-600 text-white w-full">Start a New Calculation</button>
                        </div>
                    </div>

                    <div id="view-apply" class="view hidden">
                        <h2 class="text-xl font-bold text-center mb-4">Apply Now</h2>
                        <form id="application-form" class="space-y-4">
                            <input name="Full Name" type="text" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Full Name">
                            <input name="Phone" type="tel" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Phone Number">
                            <input name="Email" type="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Email Address">
                            <button id="submit-form-button" type="submit" class="btn btn-action w-full">Submit Application</button>
                        </form>
                    </div>
                    
                    <div id="view-thanks" class="view hidden text-center">
                        <h2 class="text-2xl font-bold text-green-600 mb-4">Thank You!</h2>
                        <p class="text-gray-600">Your application has been submitted. We will be in touch shortly.</p>
                        <button id="start-over-btn" class="btn btn-primary w-full mt-6">Start Over</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCBHpngMjk-PVHsa5k9w9Nzo7eADitrb-uSl9__rvzZA2pHga1vYBVjeT-WQPoBJ29Vg/exec';

        // --- APPLICATION STATE ---
        const state = {
            driverType: null,
            miles: 0,
            takeHomePay: 0,
            currentView: 'view-question1',
        };

        // --- DOM ELEMENTS ---
        const dom = {
            backArrow: document.getElementById('back-arrow'),
            progressBar: document.getElementById('progress-bar'),
            progressText: document.getElementById('progress-text'),
            milesInput: document.getElementById('miles-input'),
            resultAmount: document.getElementById('result-amount'),
            applicationForm: document.getElementById('application-form'),
            submitFormButton: document.getElementById('submit-form-button'),
        };

        // --- FUNCTIONS ---

        /**
         * Manages screen transitions and updates the progress bar.
         */
        function showView(viewId) {
            state.currentView = viewId;
            document.querySelectorAll('.view').forEach(view => view.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');

            const viewConfig = {
                'view-question1': { progress: '33%', text: 'Step 1 of 3: Driver Type', back: false },
                'view-question2': { progress: '66%', text: 'Step 2 of 3: Weekly Miles', back: true, backTarget: 'view-question1' },
                'view-result': { progress: '100%', text: 'Step 3 of 3: Your Results', back: true, backTarget: 'view-question2' },
                'view-apply': { progress: '100%', text: 'Application', back: true, backTarget: 'view-result' },
                'view-thanks': { progress: '100%', text: 'Complete', back: false },
            };

            const config = viewConfig[viewId];
            if (config) {
                dom.progressText.textContent = config.text;
                dom.progressBar.style.width = config.progress;
                dom.backArrow.classList.toggle('hidden', !config.back);
                dom.backArrow.onclick = () => showView(config.backTarget);
            }
        }

        /**
         * Calculates pay based on the current state.
         */
        function calculateAndDisplayResult() {
            let result = 0;
            const miles = state.miles;
            switch (state.driverType) {
                case 'lease':
                    const gL = miles * 2.15;
                    result = gL - (gL * 0.15) - 900 - (0.12 * miles) - 375 - (miles * 0.45) - 75 - 37 - 250;
                    break;
                case 'company':
                    result = miles * 0.65;
                    break;
                case 'owner':
                    const gO = miles * 2.15;
                    result = gO - (gO * 0.12) - 375 - (miles * 0.45) - 75 - 37 - 250;
                    break;
            }
            state.takeHomePay = result > 0 ? result : 0;
            dom.resultAmount.textContent = state.takeHomePay.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        }
        
        /**
         * Resets the application to its initial state.
         */
        function restartApp() {
            Object.assign(state, { driverType: null, miles: 0, takeHomePay: 0 });
            dom.applicationForm.reset();
            dom.milesInput.value = '';
            showView('view-question1');
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            showView('view-question1');

            document.querySelectorAll('.driver-type-btn').forEach(button => {
                button.addEventListener('click', () => {
                    state.driverType = button.dataset.type;
                    showView('view-question2');
                });
            });

            document.getElementById('calculate-btn').addEventListener('click', () => {
                const miles = parseInt(dom.milesInput.value, 10);
                if (isNaN(miles) || miles <= 0) {
                    alert('Please enter a valid number of miles.');
                    return;
                }
                state.miles = miles;
                calculateAndDisplayResult();
                showView('view-result');
                confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
            });

            document.getElementById('apply-now-btn').addEventListener('click', () => showView('view-apply'));
            document.getElementById('restart-btn').addEventListener('click', restartApp);
            document.getElementById('start-over-btn').addEventListener('click', restartApp);

            dom.applicationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const originalButtonText = dom.submitFormButton.textContent;
                dom.submitFormButton.disabled = true;
                dom.submitFormButton.textContent = 'Submitting...';
                
                // This creates the JSON payload for the new script
                const data = {
                    'Full Name': dom.applicationForm.querySelector('[name="Full Name"]').value,
                    'Phone': dom.applicationForm.querySelector('[name="Phone"]').value,
                    'Email': dom.applicationForm.querySelector('[name="Email"]').value,
                    'Driver Type': state.driverType,
                    'Weekly Miles': state.miles,
                    'Potential Pay': state.takeHomePay.toFixed(2),
                };

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    // This is required to make it work with the new script
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(() => {
                    // Because of `no-cors`, we can't read the response, but we assume success
                    showView('view-thanks');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                })
                .finally(() => {
                    dom.submitFormButton.disabled = false;
                    dom.submitFormButton.textContent = originalButtonText;
                });
            });
        });
    </script>
</body>
</html>
